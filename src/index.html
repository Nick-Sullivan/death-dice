<!DOCTYPE html>
<html lang="en-US">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Death Dice</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css" />

</head>

<body>
    <!-- In a grid layout, content must be placed within columns and only columns may be immediate children of rows. -->

    <!-- Setting nickname -->
    <div class="container text-center" id="containerNickname">
        <div class="row">
            <div class="col-lg">
                <label class="label-big" for="textSetNickname">What's your name?</label>
                <div class="div-padded"></div>
                <div class="input-group-prepend">
                    <span class="input-group-text">You can call me...</span>
                    <input class="form-control form-control-lg" id="textSetNickname" placeholder="Roib" value="Nick">
                </div>
                <div class="div-padded"></div>
                <button class="btn btn-primary btn-lg btn-block" id="btnSetNickname" type="button" onclick="setNickname()">Let's drink</button>
            </div>
        </div>
    </div>

    <!-- Create/join game-->
    <div class="container text-center" id="containerJoinGame" style="display:none">
        <div class="row">
            <div class="col-lg">
                <label class="label-big" for="textSetNickname">Create a new game</label>
                <button class="btn btn-primary btn-lg btn-block" id="btnCreateGame" type="button" onclick="createGame()">Create</button>
            </div>
            <div class="col-lg">
                <label class="label-big" for="textSetNickname">Join an existing game</label>
                <div class="input-group-prepend">
                    <span class="input-group-text">Game code</span>
                    <input class="form-control form-control-lg" id="textJoinGame" placeholder="ABCD">
                </div>
                <button class="btn btn-primary btn-lg btn-block" id="btnJoinGame" type="button" onclick="joinGame()">Join</button>
            </div>
        </div>
    </div>

    <!-- Game -->
    <div class="container" id="containerGame" style="display:none">
        <div class="row">
            <div class="col-lg">
                <div class="input-group-prepend">
                    <label for="textGameId">Game Code:&nbsp</label>
                    <p class="text-left" id="textGameId">...</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg">
                <table class="table table-bordered" id="tableGameDisplay">
                    <thead class="thead-dark">
                        <th scope="col">Name</th>
                        <th scope="col">Roll</th>
                        <th scope="col">Total</th>
                        <th scope="col">Result</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="btn-group" role="group">
                    <button class="btn btn-primary btn-lg" id="btnRollDice" type="button" onclick="rollDice()" disabled>Roll dice</button>
                    <button class="btn btn-primary btn-lg" id="btnNewRound" type="button" onclick="newRound()" disabled>New round</button>

                </div>
            </div>
        </div>
    </div>
</body>

<script src="js/index.js"></script>

<!-- Needed for bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
